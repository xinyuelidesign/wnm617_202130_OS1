   <!-- SIGNI-IN SECTION -->
   <section data-role="page" id="signin-page">
      <div id="Round"></div>

      <div data-role="main" class="display-flex flex-mood">
         
      
      
         <div class="flex-stretch"></div>

         <div class="flex-none">
            <div class="welcome">
               <h1>Hello!</h1>
               <h3>Sign in to your account</h3>
            </div>

            <form action="" id="signin-form" data-ajax="false" class="form" style="padding: 1em">
               <div class="form-control">
                  <label for="signin-username" class="form-label">Username</label>
                  <input class="form-input" type="text" id="signin-username" data-role="none">
               </div>
               <div class="form-control">
                  <label for="signin-password" class="form-label">Password</label>
                  <input class="form-input" type="password" id="signin-password" data-role="none">
               </div>
               <div class="form-control" style="overflow: hidden; margin: 1.5em 0;">
               <!-- <a href="#recent-page" class="form-button signin-button">Sign In</a> -->
                  <input type="submit" class="form-button signin-button" value="Sign In" data-role="none">
                  <label class="keep">Keep me sign in
                     <input type="checkbox">
                  </label>
               </div>
            </form>

            <div class="register">
               <p>New here? <a href="#register-page">Register Now!</a></p>
            </div>
         </div>
      </div>
   </section>










   <!-- SIGN-UP SECTION -->
   <section data-role="page" id="register-page">

      <div id="Round-register"></div>
      
      <div data-role="main" class="display-flex flex-mood">

         <div class="flex-stretch"></div>

         <div class="flex-none">
            <div class="welcome-register">
               <h3>Please register your account</h3>
            </div>

            <form action="" id="register-form" data-ajax="false" class="form" style="padding: 1em">
               <div class="form-control">
                  <label for="register-username" class="form-label" style="color: #202f40;">Username</label>
                  <input class="form-input" type="text" id="register-username" data-role="none" style="border: 1px solid #a0bfdd;">
               </div>
               <div class="form-control">
                  <label for="register-email" class="form-label" style="color: #202f40;">Email</label>
                  <input class="form-input" type="text" id="register-email" data-role="none" style="border: 1px solid #a0bfdd;">
               </div>
               <div class="form-control">
                  <label for="register-password" class="form-label" style="color: #202f40;">Password</label>
                  <input class="form-input" type="password" id="register-password" data-role="none" style="border: 1px solid #a0bfdd;">
               </div>
               <div class="form-control" style="overflow: hidden; margin: 1.5em 0;">
                  <a href="#recent-page" class="form-button signin-button" style="background-color: #202f40;">Save</a>
                  <label class="keep" style="color: #202f40;">Keep me sign in
                     <input type="checkbox">
                  </label>
               </div>
            </form>

            <div class="register-register">
               <p>Already have an account? <a href="#signin-page">Sign in!</a></p>
            </div>
         </div>
      </div>
   </section>

               </ul>
            </div>
         </div>
      </div>

      <footer data-role="footer" data-template="#footer-template"></footer>
   </section>
